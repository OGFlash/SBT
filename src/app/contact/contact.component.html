<div class="contact-form-container">
    <h2>Contact Us</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder=""
        />
        <label for="name">Name</label>
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder=""
        />
        <label for="email">Email</label>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          A valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          placeholder=""
        ></textarea>
        <label for="message">Message</label>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
          Message is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">
        Send Message
      </button>
    </form>
  </div>
